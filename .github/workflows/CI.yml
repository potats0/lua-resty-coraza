name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y openresty 

    - name: Build and Install
      run: |
        cd coraza
        ./build.sh configure
        make
        sudo make install

    - name: Run Tests
      run: |
        cd test
        prove -t 
